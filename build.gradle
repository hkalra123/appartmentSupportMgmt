plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.11'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// JPA API
	implementation 'javax.persistence:javax.persistence-api:2.2'

	// Hibernate Core
	implementation 'org.hibernate:hibernate-core:5.5.7.Final'

	// Hibernate JPA Support
	implementation 'org.hibernate:hibernate-entitymanager:5.5.7.Final'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	// Database Driver (replace with your preferred database driver)
	implementation 'com.h2database:h2:1.4.200'
	// Optional: JPA Metamodel (for static metamodel generation)
	implementation 'org.hibernate:hibernate-jpamodelgen:5.5.7.Final'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}



tasks.named('test') {
	useJUnitPlatform()
}
